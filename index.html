<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>boraCodar #3 - Habits</title>
  </head>
  <body>
    <body>
      <header>
        <img src="./images/logo.svg" alt="Logomarca do aplicativo Habits" />
  
        <button>
          <img src="./images/vector.svg" alt="ícone sinal de mais roxo" />
  
          <div class="registry">Registrar o meu dia</div>
        </button>
      </header>
  
      <form id="form-habits">
        <div class="habits">
          <div class="habit" data-name="run">🏃🏽‍♂️</div>
          <div class="habit" data-name="water">💧</div>
          <div class="habit" data-name="food">🍎</div>
          <div class="habit" data-name="journal">📕</div>
          <div class="habit" data-name="takePills">💊</div>
          <div class="habit" data-name="sleep">💤</div>
        </div>
  
        <div class="days"></div>
      </form>
      <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
      <script src="./script.js"></script>
    </header>
  </body>
</html>
